{% extends 'back/master.html' %}
{% load static %}
{% block headblock %}

<script src="{%static 'ckeditor/ckeditor.js'%}"></script>

{% endblock %}



{% block mainblock %}


<!-- Forms General Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="gi gi-notes_2"></i>Add News<br><small>You can add, edit or delete news.</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li><a href='/panel/'>News</a></li>
    <li><a href="/panel/news/add/">Add</a></li>
</ul>
<!-- END Forms General Header -->

<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                
                <h2><strong>Add</strong> News</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'news_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="newstitle" name="newstitle" class="form-control" placeholder="News Title">
                    </div>
                    <div class="col-md-6">
                        <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category..." style="width: 250px;">
                            <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                            {% for i in cat %}
                            <option value="{{i.pk}}">{{i.catname}} | {{i.name}}</option>
                            {% endfor %}

                        </select>
                   </div>
                </div>
              
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" rows="5" id="newstxtshort" name="newstxtshort" class="form-control" placeholder="Short Text">Short Text</textarea>
                    </div>   
                </div>

                <script>
                    CKEDITOR.replace('newstxtshort');
                </script>
              
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" id="newstxt" name="newstxt" rows="5" class="form-control" placeholder="Body Text">Body Text</textarea>
                    </div>   
                </div>

                <script>
                    CKEDITOR.replace('newstxt');
                </script>

                <div class="form-group">
                    <div class="col-md-6">
                        <input type="file" id="myfile" name="myfile" rows="5" class="form-control" placeholder="Upload">
                    </div>   

                    <div class="col-md-6">
                        <textarea type="text" id="tag" name="tag" rows="5" class="form-control" placeholder="Tags (Separate each tag with comma)"></textarea>
                    </div> 
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>   
                </div>
                                
               
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>



{% endblock %}
